
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartEdge - Client Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f1f5f9; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    h2 { color: #111827; }
    input { padding: 10px; margin: 8px 0; width: 250px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
    .forgot { color: #3b82f6; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Client Panel Login</h2>
  <input type="email" id="email" placeholder="Enter your email">
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="login()">Login</button>
  <div class="forgot" onclick="forgotPassword()">Forgot Password?</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtyewW7zXv6AG80qOvjQKixrvMh8k5WVI",
      authDomain: "smartedge-enterprise.firebaseapp.com",
      projectId: "smartedge-enterprise",
      storageBucket: "smartedge-enterprise.firebasestorage.app",
      messagingSenderId: "783727081001",
      appId: "1:783727081001:web:304b6bea2e2d0d3b1bce38"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login successful!"))
        .catch(error => alert(error.message));
    };

    window.forgotPassword = function () {
      const email = document.getElementById("email").value;
      if (!email) return alert("Please enter your email.");
      sendPasswordResetEmail(auth, email)
        .then(() => alert("Reset link sent!"))
        .catch(error => alert(error.message));
    };
  </script>
</body>
</html>
